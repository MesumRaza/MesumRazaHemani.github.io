<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  
    <title>Pointer Gauge</title>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.dataTables.min.js"></script>

	
     <!-- Include d3 Library -->
	 <script src="https://d3js.org/d3.v3.min.js" language="JavaScript"></script>
	 <script src="./PointerGauge.js" language="JavaScript"></script>
	 <script src="./Guages.js" language="JavaScript"></script>
	
    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="./tableau-extensions-0.latest.js"></script>

   
  </head>
  <body>
    <div class="container-fluid">
    <!-- Main UI -->
    <div id="user_prompts">
        <h4>
          <span class="sheet_name" id="user_prompts_title">Loading Extension...</span>
          <button title="Choose Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button">
            <!--<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>-->
          </button>
        </h4>
      </div>
    <svg id="fillgauge" width="100%" height="100%" ></svg>
	</div>
	
    <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
	
  </body>
</html>
